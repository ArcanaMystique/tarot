
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tirages de Tarot Personnalisés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f2f7; padding: 30px; color: #333; }
        h1 { text-align: center; color: #663399; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
        .btn { background: #663399; color: white; padding: 10px 20px; border: none; border-radius: 8px; margin-top: 15px; }
        #confirmation { text-align: center; margin-top: 20px; color: green; display: none; }
    </style>
</head>
<body>

<h1>Formulaire de Tirage</h1>

<form id="tirageForm">
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
    </div>
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
        <label for="date">Date de naissance :</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="theme">Thème :</label>
        <select id="theme" name="theme" required>
            <option value="général">Général</option>
            <option value="amour">Amour</option>
            <option value="travail">Travail</option>
            <option value="spirituel">Spirituel</option>
            <option value="duo">Duo amoureux</option>
        </select>
    </div>
    <button type="submit" class="btn">Envoyer</button>
</form>

<div id="confirmation">Votre demande a été envoyée avec succès !</div>

<script src="script.js"></script>

</body>
</html>
